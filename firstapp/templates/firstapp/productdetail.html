{% extends 'seller/basic.html' %}
{% load static %}
{% load myfilters %}
{% block title %}
{% endblock %}
{% block css %}
<style>
    body {
        background-color: #f5f5f5;

    }

    .main-area {
        display: flex;
        align-items: center;
    }

    .register-form {
        width: 100%;
        max-width: 500px;
        margin: auto;
        margin-top: 40px;
        padding: 20px;
        background-color: #fff;
        border-top: 5px solid #2BA977;
        border-radius: 5px;
    }

    .mainheading {
        text-align: center;
    }

    .errorlist {
        color: red;
    }

    .signup-button {
        background-color: #2BA977;
        border-color: #2BA977;
    }

    .signup-button:hover {
        background-color: #2BA977;
        border-color: #2BA977;
    }

    .signup-button:focus {
        background-color: #2BA977;
        border-color: #2BA977;
    }
    .main-area {
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 100px;
    background-color: #f8f9fa;
  }
  .product-cards {
      padding:20px;
      background-color:yellowgreen;
      border: 20px;
  }
  .btnmargin {
      margin:10px;
  }
</style>
{% endblock %}

{% block body%}
    <!-- START THE FEATURETTES -->
    <div class="row featurette mt-3 me-3 ms-3">
        <div class="col-md-5">
            <img src="/media/{{product.image}}" class="card-img-top" alt="">
        </div>
      <div class="col-md-7">
        <h2 class="featurette-heading">{{product.product_name}}</h2>
        <p class="lead">{{product.price}}</p>
        <a href="#" class="btnmargin btn btn-primary">Add to cart</a>
      </div>
    </div>
    <!-- /END THE FEATURETTES -->
{% endblock %}
