{% extends 'seller/basic.html' %}
{% load static %}
{% load hosts %}
{% load myfilters %}
{% block title %}
{% endblock %}
{% block css %}
<style>
    body {
        background-color: #f5f5f5;

    }

    .main-area {
        display: flex;
        align-items: center;
    }

    .register-form {
        width: 100%;
        max-width: 500px;
        margin: auto;
        margin-top: 40px;
        padding: 20px;
        background-color: #fff;
        border-top: 5px solid #2BA977;
        border-radius: 5px;
    }

    .mainheading {
        text-align: center;
    }

    .errorlist {
        color: red;
    }

    .signup-button {
        background-color: #2BA977;
        border-color: #2BA977;
    }

    .signup-button:hover {
        background-color: #2BA977;
        border-color: #2BA977;
    }

    .signup-button:focus {
        background-color: #2BA977;
        border-color: #2BA977;
    }
    .main-area {
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 100px;
    background-color: #f8f9fa;
  }
  .product-cards {
      padding:20px;
      background-color:yellowgreen;
      border: 20px;
  }
  .btnmargin {
      margin:10px;
  }
</style>
{% endblock %}

{% block body%}
    <div class="row row-cols-1 row-cols-md-3 g-4 ms-2 me-2 mt-1">
        {% for product in product %}
        <div class="col">
            <div class="card h-100">
                <a href="{% host_url 'productdetail' pk=product.pk host 'www' %}">
                    <img src="/media/{{product.image}}" class="card-img-top" alt="...">
                </a>
                <div class="card-body">
                    <h5 class="card-title"><a href="{% host_url 'productdetail' pk=product.pk host 'www' %}">{{product.product_name}}</a></h5>
                    <p class="card-text">{{product.product_price}}</p>
                </div>
                <a href="#" class="btnmargin btn btn-primary">Add to cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
